interface=uap0
driver=nl80211
ssid=Gateway

# Regulatory domain - adjust as needed
country_code=US
ieee80211d=1
ieee80211h=1

# Dual-band support (5GHz preferred, falls back to 2.4GHz)
hw_mode=a
channel=36

# Enable 802.11n and 802.11ac
ieee80211n=1
ieee80211ac=1

# Basic HT capabilities for broad compatibility
ht_capab=[HT40+][SHORT-GI-20][SHORT-GI-40]

# WMM for QoS
wmm_enabled=1

# Security - WPA2/WPA3 transitional mode
wpa=2
wpa_key_mgmt=WPA-PSK WPA-PSK-SHA256
wpa_passphrase=getmewifi
wpa_pairwise=CCMP
rsn_pairwise=CCMP

# Management frame protection (optional for compatibility)
ieee80211w=1

# Logging
logger_syslog=-1
logger_syslog_level=2

# Performance tuning
ignore_broadcast_ssid=0
macaddr_acl=0
auth_algs=1